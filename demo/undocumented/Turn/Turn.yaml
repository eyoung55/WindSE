# General options
general: 
    name: "6_turn"
    preappend_datetime: false
    output: ["mesh","initial_guess","height","turbine_force","solution"]
    dolfin_adjoint: False


# Wind Farm constants for a grid farm
wind_farm: 
    # ####################### Imported Wind Farm #######################
    # type: imported                   #                          |
    # path: Input_Data/wind_farm_turn.txt   # location of wind farm    | -
    # force: sine                      # radial force distribution| -
    # ###################################################################

    # turbine_method: "dolfin"

    type: grid        #                          |
    grid_rows: 1          # Number of rows           | -
    grid_cols: 3          # Number of columns        | -
    ex_x: [-882, 882]     # x-extent of the farm     | m
    ex_y: [0, 0]     # y-extent of the farm     | m
    HH: 90                # Hub Height               | m
    RD: 126.0             # Turbine Diameter         | m
    thickness: 13.0       # Effective Thickness      | m
    axial: 0.25           # Axial Induction          | -
    yaw: 0.0              # Yaw                      | rads
    turbine_method: "dolfin"
    # use_local_velocity: True
    rpm: 12 


# Domain Constants for a Box Domain
domain: 
    ########################### Circle Domain #########################
    type: circle                                  
    mesh_type: mshr         # squircular, elliptic, stretch
    radius: 1200            # x-range of the domain | m
    center: [0.0, 0.0]      # y-range of the domain | m
    nt: 30                  # segments around circle| -
    res: 30                 # resolution for mshr   | -
    ###################################################################

refine:
    turbine_num: 1         # number of turbine refinements| -
    turbine_factor: 1.25   # turbine radius multiplier    | -

function_space:
    type: linear
    # type: taylor_hood

boundary_conditions:
    vel_profile: uniform_turn
    HH_vel: 8
    k: 0.4
    start_turn: 20.
    turn_amount: 0.349   #rads
    # turn_amount: 1.5
    turn_time: 120.

problem:
    use_25d_model: True
    type: unsteady
    viscosity: 10
    lmax: 50
 
solver:
    type: unsteady
    save_interval: 5.0
    final_time: 300.0

optimization:
    # control_types: [yaw]
    # objective_type: KE_entrainment
    # opt_turb_id : all
    # gradient: True
    # taylor_test: True
    optimize: False

